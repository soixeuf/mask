<!DOCTYPE html> 
<html>
<head>
<title>MetaMask Integration</title> 
<script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body> 
<button id="connectButton">Connect to MetaMask</button>
<p id="account">Account: Not connected</p>
<script type="text/javascript"> document.getElementById('connectButton').addEventListener('click', async () => { if (typeof window.ethereum !== 'undefined')
{ // MetaMask is installed try { const accounts = await ethereum.request({ method: 'eth_requestAccounts' }); const account = accounts[0]; 
document.getElementById('account').innerText = 'Account: ' + account; 
// Send the account to Adalo window.ReactNativeWebView.postMessage(account); } catch (error) { console.error(error); } } else { console.log('MetaMask is not installed'); } }); </script>
</body> </html>
